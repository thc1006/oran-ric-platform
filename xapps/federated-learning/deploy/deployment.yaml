apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-learning
  namespace: ricxapp
  labels:
    app: federated-learning
    xapp: federated-learning
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federated-learning
  template:
    metadata:
      labels:
        app: federated-learning
        xapp: federated-learning
        version: v1.0.0
    spec:
      serviceAccountName: federated-learning-sa
      containers:
      - name: federated-learning
        image: localhost:5000/xapp-federated-learning:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: rmr-data
          containerPort: 4590
          protocol: TCP
        - name: rmr-route
          containerPort: 4591
          protocol: TCP
        - name: http-api
          containerPort: 8110
          protocol: TCP
        env:
        - name: RMR_SRC_ID
          value: "federated-learning"
        - name: RMR_SEED_RT
          value: "/app/config/rmr-routes.txt"
        - name: REDIS_HOST
          value: "redis-service.ricplt"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "3"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: FL_MODE
          value: "production"
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "4Gi"
            # Uncomment for GPU support
            # nvidia.com/gpu: "1"
        livenessProbe:
          httpGet:
            path: /health/alive
            port: 8110
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8110
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: models
          mountPath: /app/models
        - name: data
          mountPath: /app/data
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      volumes:
      - name: config
        configMap:
          name: federated-learning-config
      - name: models
        persistentVolumeClaim:
          claimName: federated-learning-models-pvc
      - name: data
        emptyDir: {}
      restartPolicy: Always
      dnsPolicy: ClusterFirst
