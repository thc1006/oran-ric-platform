apiVersion: v1
kind: ServiceAccount
metadata:
  name: federated-learning-sa
  namespace: ricxapp
  labels:
    app: federated-learning
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: federated-learning-role
  namespace: ricxapp
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: federated-learning-rolebinding
  namespace: ricxapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: federated-learning-role
subjects:
- kind: ServiceAccount
  name: federated-learning-sa
  namespace: ricxapp
